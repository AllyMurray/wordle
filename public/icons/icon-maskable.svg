<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Maskable icon with safe zone padding (10% on each side = 51.2px) -->
  <rect width="512" height="512" fill="#121213"/>
  <g transform="translate(76, 76)">
    <!-- Centered 5x5 grid within safe zone -->
    <!-- Row 1 -->
    <rect x="0" y="0" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="72" y="0" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="144" y="0" width="66" height="66" fill="#b59f3b" rx="4"/>
    <rect x="216" y="0" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="288" y="0" width="66" height="66" fill="#538d4e" rx="4"/>
    <!-- Row 2 -->
    <rect x="0" y="72" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="72" y="72" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="144" y="72" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="216" y="72" width="66" height="66" fill="#b59f3b" rx="4"/>
    <rect x="288" y="72" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <!-- Row 3 -->
    <rect x="0" y="144" width="66" height="66" fill="#b59f3b" rx="4"/>
    <rect x="72" y="144" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="144" y="144" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="216" y="144" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="288" y="144" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <!-- Row 4 (winning row - all green) -->
    <rect x="0" y="216" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="72" y="216" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="144" y="216" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="216" y="216" width="66" height="66" fill="#538d4e" rx="4"/>
    <rect x="288" y="216" width="66" height="66" fill="#538d4e" rx="4"/>
    <!-- Row 5 (empty) -->
    <rect x="0" y="288" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="72" y="288" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="144" y="288" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="216" y="288" width="66" height="66" fill="#3a3a3c" rx="4"/>
    <rect x="288" y="288" width="66" height="66" fill="#3a3a3c" rx="4"/>
  </g>
</svg>
